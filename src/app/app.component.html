<div style="margin: 50px; padding: 50px" class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="evtSubmit(form)" #form = ngForm>
        <div>

          <!-- schoolname -->
          <div class="form-group">
            <label class="col-form-label">SchoolName *</label>
            <!-- 
            ngModel
            required -->
            <input
              name="schoolName"
              type="text"
              class="form-control"
              placeholder="Enter the Schoolname"
              ngModel
              #schoolName = ngModel
              required
              minlength="10"
            />
            <!-- <small *ngIf="schoolName.touched && schoolName.pristine"> Please enter the SchoolName</small> -->
            <!-- <small style="color:red" *ngIf="schoolName.touched && schoolName.invalid"> Please enter the SchoolName</small> -->
            
            <small style="color:red"
             *ngIf="schoolName.touched  && schoolName.errors?.['required']"> Please enter the SchoolName</small>
            <small style="color:red"
             *ngIf="schoolName.touched  && schoolName.errors?.['minlength']"> Please enter the atleast 10 charcters</small>


            <!-- <small *ngIf="schoolName.touched && schoolName.invalid" style="color: #9d3b3b"> Please enter the SchoolName</small> -->

            <!-- ng-untouched ng-pristine ng-valid ng-touched ng-dirty ng-invalid -->
            <!-- ng-untouched ng-pristine ng-valid -->


          </div>

          
            <!-- prinicple control -->
          <div class="form-group">
            <label class="col-form-label">Principle Name</label>
            <input type="text" class="form-control"
              name = "principleName"
              placeholder="Enter the Prinicple name"
              ngModel
              #prinicpleName = ngModel
              required
              
              />
            <small *ngIf="prinicpleName.touched && prinicpleName.errors?.['required']" style="color: red">
              Please enter the Principle name</small
            >

            <!-- <small *ngIf="prinicpleName.touched && prinicpleName.errors?.['maxlength']" style="color: red">
              Principle Name Shold not more than 15 charcters</small
            > -->


          </div> 

            <!-- required email minlength maxlength pattern -->

          <!-- prinicple email -->
          <div class="form-group">
            <label class="col-form-label">Principle Email</label>
            <input
              name = "prinicpleEmail"
              type="text"
              class="form-control"
              placeholder="Enter the Principle EmailID"
              ngModel
              #prinicpleEmailID = ngModel
              required
              email
            />

            <small *ngIf="prinicpleEmailID.touched && prinicpleEmailID.errors?.['required']" style="color: red">
              Please enter the prinicaple email</small
            >
            <small *ngIf="prinicpleEmailID.touched && prinicpleEmailID.errors?.['email']" style="color: red">
              Please enter the proper principle email . Email should be email format</small
            >
            
            
          </div>
          

          <!-- locaiton group -->
          <div class="form-group">
            <label class="col-form-label">Location</label>
            <select name="LocationID" class="form-control">
              <option>Hsrlayout</option>
              <option>Slikboard</option>
            </select>
          </div>

          <!-- button code -->
          <div class="form-group" style="margin-top: 20px">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
