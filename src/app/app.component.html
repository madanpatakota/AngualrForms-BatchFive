<div style="margin: 50px; padding: 50px" class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form>
        <div>
          <div class="form-group">
            <label class="col-form-label">SchoolName *</label>

            <input
              name="schoolName"
              type="text"
              class="form-control"
              placeholder="Enter the Schoolname"
              #schoolName = ngModel
              ngModel
              required
            />
            <!-- <small *ngIf="schoolName.touched && schoolName.pristine" style="color: #9d3b3b"> Please enter the SchoolName</small> -->
            <small *ngIf="schoolName.touched && schoolName.invalid" style="color: #9d3b3b"> Please enter the SchoolName</small>

            <!-- ng-untouched ng-pristine ng-valid ng-touched ng-dirty ng-invalid -->


          </div>

          <div name="principleGroupID">
            <!-- prinicple control -->
            <div class="form-group">
              <label class="col-form-label">Principle Name</label>
              <input type="text" class="form-control" placeholder="Enter the Prinicple name"/>
              <!-- <small style="color: #9d3b3b">
                Please enter the Principle name</small
              >-->
            </div> 

            <div class="form-group">
              <label class="col-form-label">Principle Email</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter the Principle EmailID"
                
              />

              <!-- <small style="color: #9d3b3b">
                Please enter the prinicaple email</small
              >
              <br />
              <small style="color: #9d3b3b">
                Please enter the valid email of prinicple</small
              >
              <br /> -->
            </div>
          </div>

          <div class="form-group">
            <label class="col-form-label">Location</label>
            <select name="LocationID" class="form-control">
              <option>Hsrlayout</option>
              <option>Slikboard</option>
            </select>
          </div>

          <!-- button code -->
          <div class="form-group" style="margin-top: 20px">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
