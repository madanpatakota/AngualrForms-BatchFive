<div style="margin: 50px; padding: 50px" class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="schoolForm">
        <div>
          <!-- schoolname -->
          <div class="form-group">
            <label class="col-form-label">SchoolName *</label>
            <!-- 
            ngModel
            required -->
            <input
              type="text"
              class="form-control"
              placeholder="Enter the Schoolname"
              formControlName = "schoolName"
            />

            <small *ngIf="schoolForm.get('schoolName')?.touched && schoolForm.get('schoolName')?.pristine" style="color: red"> Please enter the SchoolName</small>
             <!-- <small style="color: red">
              Please enter the atleast 10 charcters</small
            > -->
          </div>

          <!-- prinicple control -->
          <div class="form-group">
            <label class="col-form-label">Principle Name</label>
            <input
              type="text"
              class="form-control"
              name="principleName"
              placeholder="Enter the Prinicple name"
            />
            <!-- <small style="color: red"> Please enter the Principle name</small> -->
          </div>

          <!-- prinicple email -->
          <div class="form-group">
            <label class="col-form-label">Principle Email</label>
            <input
              name="prinicpleEmail"
              type="text"
              class="form-control"
              placeholder="Enter the Principle EmailID"
            />

            <!-- <small style="color: red"> Please enter the prinicaple email</small>
            <small style="color: red">
              Please enter the proper principle email . Email should be email
              format</small
            >
            <small style="color: red"> Please enter only gmail accounts</small> -->
          </div>

          <!-- locaiton group -->
          <div class="form-group">
            <label class="col-form-label">Location</label>
            <select name="LocationID" class="form-control">
              <option>Hsrlayout</option>
              <option>Slikboard</option>
            </select>
          </div>

          <!-- button code -->
          <div class="form-group" style="margin-top: 20px">
            <button class="btn btn-primary" (click)="evtSubmit()" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
